<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartGaming — Dinosaur Hand Gesture Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
#cam {
  transform: scaleX(-1);   /* mirror for mobile */
  width: 100vw;            /* full width */
  height: auto;
}
</style>
</head>
<body>
  <main>
    <h1>SmartGaming — Dinosaur Hand Gesture Game</h1>
    <p class="hint">Raise your hand in front of the camera to make the dinosaur jump.</p>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" enabled>Stop</button>
      <label><input type="checkbox" id="showCam" checked> Show camera</label>
    </div>

    <div class="stage">
      <video id="cam" autoplay playsinline></video>
      <canvas id="game" width="800" height="200"></canvas>
    </div>

    <div id="message" class="message"></div>

    <footer>
      <small>Uses MediaPipe Hands (CDN). Works best on Chrome/Edge. Allow camera access.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
